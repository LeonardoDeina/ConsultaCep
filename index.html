<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadCEP</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <header>
        <h1>Cadastro de Endereços</h1>
    </header>

    <div id="corpo">
        <div id="abot">
            <div id="bot1" onclick="abreForm()"><h2>Novo Endereço</h2></div>
            <div id="bot2" onclick="abreLista()"><h2>Endereços cadastrados</h2></div>
            <dialog id="Form">
                <form id="Form_Cad">
                    <div>
                        <button type="button" id="fechar_cad_dialog" style="text-align: center;" onclick="fechaForm()">x</button>
                    </div>
                    <div>
                        CEP: <input onblur="consultaCep()" type="text" name="cep" id="cep" placeholder="digite seu cep">
                     </div>
                     <div>
                         <button type="button" onclick="consultaCep()">Consultar</button>
                     </div>
                     <div>
                        Logradouro: <input onblur="consultaCep()" type="text" name="logradouro" id="logradouro" placeholder="digite seu logradouro">
                     </div>
                     <div>
                        Numero: <input onblur="consultaCep()" type="text" name="nmr" id="nmr" placeholder="digite seu numero">
                     </div>
                     <div>
                        Complemento: <input onblur="consultaCep()" type="text" name="comp" id="comp" placeholder="digite seu complemento">
                     </div>
                     <div>
                        Bairro: <input onblur="consultaCep()" type="text" name="bairro" id="bairro" placeholder="digite seu bairro">
                     </div>
                     <div>
                        Cidade: <input onblur="consultaCep()" type="text" name="cidade" id="cidade" placeholder="digite sua cidade">
                     </div>
                     <div>
                        UF: <input onblur="consultaCep()" type="text" name="UF" id="UF" placeholder="digite sua UF">
                     </div>
                     <div style="text-align: center;">
                        <button type="button" onclick="cadastrarEndereco()">Cadastrar</button>
                    </div>
                </form>
            </dialog>
            <dialog id="List">
                <div>
                    <button type="button" id="fechar_cad_dialog" style="text-align: center;" onclick="fechaLista()">x</button>
                </div>
                <table id="table">
                    <thead>
                        <tr>
                            <th>CEP</th>
                            <th>Logradouro</th>
                            <th>Numero</th>
                            <th>Complemento</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>UF</th>
                        </tr>
                    </thead>
                    <tbody>    
                    </tbody>    
                </table>
            </dialog>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>    
    <script src="app.js"></script>    
</body>
</html>
